<div fxLayout
     fxLayoutWrap
     fxLayoutAlign="center stretch">
  <div fxFlex="100%"
       fxFlexAlign="center">
    <div style="max-width: 1200px">
      <img fxFlexFill
           src="https://vignette.wikia.nocookie.net/joke-battles/images/a/ac/Tree.png/revision/latest?cb=20170827155628">
    </div>
  </div>

  <div fxLayout
       fxLayoutWrap.gt-xs=""
       fxLayoutAlign.gt-xs="none stretch"
       fxLayout.xs="column">
    <div fxFlex.gt-xs="33">

      <div style="padding: 10% 10% 0 10%">
        <mat-card>

          <img mat-card-image
               src="http://www.rabblerousetheworld.com/wp-content/uploads/2013/07/friends-fingers.jpg"
               alt="Photo of a Shiba Inu">
          <mat-card-content>
            <p>
              Magny helps you find services that speak <b>your language</b>.
            </p>
          </mat-card-content>

        </mat-card>
      </div>

    </div>
    <div fxFlex.gt-xs="33">

      <div style="padding: 10% 10% 0 10%">
        <mat-card>

          <img mat-card-image
               src="http://lerablog.org/wp-content/uploads/2017/04/ytreyretrwerg.jpg"
               alt="Photo of a Shiba Inu">
          <mat-card-content>
            <p>
              Adding a new service on Magny is free and will be always free.
            </p>
          </mat-card-content>

        </mat-card>
      </div>

    </div>
    <div fxFlex.gt-xs="33">

      <div style="padding: 10% 10% 0 10%">
        <mat-card>

          <img mat-card-image
               src="https://www.elegantthemes.com/blog/wp-content/uploads/2017/05/design-review.png"
               alt="Photo of a Shiba Inu">
          <mat-card-content>
            <p>
              Find businesses' reviews and scores and contribute by giving them feedback.
            </p>
          </mat-card-content>

        </mat-card>
      </div>

    </div>
  </div>

  <div fxLayout
       fxLayoutWrap.gt-xs=""
       fxLayout.xs="column">
    <div fxFlex.gt-xs="25%"
         *ngFor="let entity of entities">

      <div style="padding: 10% 10% 0 10%">
        <app-service-info-min [entity]="entity" [disabledMoreInfo]="true"></app-service-info-min>
      </div>

    </div>
  </div>

  <div fxFlex="100%">
    <span>Magny, a place to share our local knowledge.</span>
  </div>

</div>
