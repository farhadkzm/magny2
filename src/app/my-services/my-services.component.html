<div fxLayout="column">

  <mat-card>
    <form #f="ngForm" (ngSubmit)="createNewService()">

      <mat-form-field>
        <input matInput placeholder="Name"
               name="name" [(ngModel)]="entity.name">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Phone"
               name="phone" [(ngModel)]="entity.phone">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Website"
               name="website" [(ngModel)]="entity.website">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Address"
               name="address" [(ngModel)]="entity.address">

      </mat-form-field>
      <a mat-button>Verify Address</a>


      <mat-form-field>
        <mat-select placeholder="Service"
                    name="entityType" [(ngModel)]="entity.serviceType">
          <mat-option *ngFor="let option of serviceTypes"
                      [value]="option.value">
            {{ option.title }}
          </mat-option>
        </mat-select>

      </mat-form-field>


      <mat-form-field>
        <textarea matInput placeholder="Description"
                  name="description" [(ngModel)]="entity.description"></textarea>
      </mat-form-field>

      <div fxLayout="column">
        <span>Upload photo fo your service</span>

        <input type="file" placeholder="Photo of your business">
      </div>

      <div fxLayout="row" fxLayoutGap="10px">
        <a mat-button>Cancel</a>

        <button mat-raised-button color="primary" type="submit">Save</button>
      </div>
    </form>
  </mat-card>

  <!--Form to submit a new notification-->
  <mat-card>
    <form #f="ngForm" (ngSubmit)="postNotification()">
      <mat-form-field>
        <input matInput placeholder="Title"
               name="name" [(ngModel)]="notificationTitle">
      </mat-form-field>
      <mat-form-field>
        <textarea matInput placeholder="Description"
                  name="description" [(ngModel)]="notificationText"></textarea>
      </mat-form-field>

      <div fxLayout="row" fxLayoutGap="10px">
        <a mat-button>Cancel</a>

        <button mat-raised-button color="primary" type="submit">Send</button>
      </div>
    </form>
  </mat-card>

  <!--List of past notifications-->
  <mat-card *ngFor="let notif of  pastNotifications">
    <mat-card-content>
      <div fxLayout="" fxLayoutGap="5px">
        <div fxLayout="column">
          <span>{{notif.title}}</span>
          <span>{{notif.description}}</span>
        </div>


      </div>
    </mat-card-content>


  </mat-card>

</div>
