<mat-card *ngIf="entity">

  <img mat-card-image
       style="max-height: 300px;max-width: 300px"
       src="{{entity.photoUrl}}"
  >
  <mat-card-header>
    <mat-card-title><b>{{entity.name}}</b></mat-card-title>
    <mat-card-subtitle>{{entity.serviceType}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>


    <div fxLayout="column" fxLayoutGap="5px" fxLayoutAlign="start start">
      <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="space-around center">
        <mat-icon>phone</mat-icon>
        <span>{{entity.phone}}</span>
      </div>
      <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="space-around center">
        <mat-icon>web</mat-icon>
        <a target="_blank"  href="{{entity.website}}">{{entity.website}}</a>
      </div>
      <div fxLayoutGap="10px" fxLayoutAlign="space-around center">
        {{entity.address}}

      </div>
      <a *ngIf="!disabledMoreInfo" (click)="onMoreInfo()">More...</a>
    </div>

  </mat-card-content>

</mat-card>
