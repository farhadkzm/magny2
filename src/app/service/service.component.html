<div
  fxLayoutAlign=" stretch"

  fxLayout="row"
  fxLayout.xs="column"
  fxLayoutWrap.gt-xs=""
>

  <div fxFlex.gt-xs="20"
       fxFlex.xs=""
       fxLayout="column">

    <mat-button-toggle-group #group="matButtonToggleGroup">
      <mat-button-toggle value="map" checked="true">
        <mat-icon>add_location</mat-icon>
      </mat-button-toggle>
      <mat-button-toggle value="list">
        <mat-icon>list</mat-icon>
      </mat-button-toggle>

    </mat-button-toggle-group>

    <app-service-search #searchView
                        (result)="listView.entities = $event.data;mapView.entities= $event.data;mapView.center = $event.center"></app-service-search>
  </div>


  <app-service-map #mapView (centerChange)="searchView.search($event)" [hidden]="group.value !='map'" fxFlex.gt-xs="80"
                   fxFlex.xs=""></app-service-map>
  <app-service-list #listView [hidden]="group.value !='list'" fxFlex.gt-xs="80" fxFlex.xs=""></app-service-list>


</div>
