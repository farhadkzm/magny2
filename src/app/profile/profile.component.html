<div style="height: 400px">

  <div fxFill fxLayoutAlign="center center">
    <mat-card>
      <div fxLayout="row"
           fxLayoutAlign="start start"
           fxLayoutGap="10px">
        <img width="105" style="border-radius: 20%;"
             src="https://api.adorable.io/avatars/105/{{profile.email}}.png"/>
        <form fxLayout="column" #f="ngForm" (ngSubmit)="updateProfile()">
          <mat-form-field>
            <input matInput placeholder="First Name" name="firstName" [(ngModel)]="profile.firstName">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Last Name" name="lastName" [(ngModel)]="profile.lastName">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Email" name="email" [(ngModel)]="profile.email">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Address" name="address" [(ngModel)]="profile.address">
            <mat-hint>Special offers will be shown based on your address.</mat-hint>
          </mat-form-field>
          <mat-form-field>
            <input type="password" matInput placeholder="Current Password">
          </mat-form-field>

          <mat-form-field>
            <input type="password" matInput placeholder="New Password"
                   name="password" [(ngModel)]="profile.password">
          </mat-form-field>


          <div fxLayout="row" fxLayoutGap="10px">
            <a mat-button routerLink=".">Cancel</a>

            <button mat-raised-button color="primary" type="submit">Save</button>
          </div>
        </form>
      </div>
    </mat-card>
  </div>
</div>
