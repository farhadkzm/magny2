<div style="height: 400px">

  <div fxFill fxLayoutAlign="center center">
    <mat-card>
      <form fxLayout="column">
        <mat-form-field>
          <input matInput placeholder="First Name" [value]="profile?.firstName">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Last Name" [value]="profile?.lastName">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Email" [value]="profile?.email">
        </mat-form-field>
        <mat-form-field>
          <input type="password" matInput placeholder="Current Password">
        </mat-form-field>

        <mat-form-field>
          <input type="password" matInput placeholder="New Password">
        </mat-form-field>


        <div fxLayout="row" fxLayoutGap="10px">
          <a mat-button routerLink=".">Cancel</a>

          <button mat-raised-button color="primary">Save</button>
        </div>
      </form>
    </mat-card>
  </div>
</div>
