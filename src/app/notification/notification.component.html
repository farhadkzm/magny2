<mat-card *ngFor="let notif of  notifications">
  <mat-card-content>
    <div fxLayout="" fxLayoutGap="5px">
      <img style=" width: 50px; height: 50px"
           src="{{notif?.photoUrl}}"/>
      <div fxLayout="column">
        <span><b>{{notif?.name}}</b> ({{notif?.serviceType}}) just added to the Magny.</span>
        <span>See <a (click)="onMoreInfo()">details</a></span>
      </div>


    </div>
  </mat-card-content>


</mat-card>
