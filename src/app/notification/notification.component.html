<mat-card *ngFor="let notif of  notifications">
  <mat-card-content>
    <div fxLayout="" fxLayoutGap="5px">
      <img style=" width: 50px; height: 50px"
           src="https://lh3.googleusercontent.com/08FmFKtUfkHSmg-Ca-dKzCPvs5O0RfPyjqAVJODPhpGA3Gjhj4Y5N-7PpHjTtSAppw=w646"/>
      <div fxLayout="column">
        <span>{{notif.text}}</span>
        <span>See <a (click)="onMoreInfo()">details</a></span>
      </div>


    </div>
  </mat-card-content>


</mat-card>
