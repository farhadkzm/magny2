<mat-card *ngFor="let entity of  entities">
  <mat-card-content>
    <div fxLayout="" fxLayoutGap="5px">
      <img style=" width: 50px; height: 50px"
           src="{{entity.photoUrl}}"/>
      <div fxLayout="column">
        <span><b>{{entity.name}}</b> ({{entity.serviceType}}) just added to the Magny.</span>
        <span>See <a (click)="onMoreInfo(entity.id)">details</a></span>
      </div>


    </div>
  </mat-card-content>


</mat-card>
